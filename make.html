<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
let answer = parseInt(prompt("enter a number "))
for (let i = 1; i <= answer; i++){
  if(i % 3 ===0 && i % 5 === 0){
    console.log("fizzbuzz")
  }
  else if(i % 3 === 0){
    console.log("fizz");
  }
  else if(i % 5 === 0){
    console.log("buzz");
  }
  else{
    console.log(i);
  }
}
</script>
</body>
</html>
